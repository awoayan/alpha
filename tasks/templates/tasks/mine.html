<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Django Project</title>
</head>

<body>
    <main>
        <div>
            <h1>My Tasks</h1>
            
            {% if not tasks %}
            <p>You have no tasks</p>
            {% else %}
            <table>
                <thead>
                    <th>Name</th>
                    <th>Start date</th>
                    <th>Due date</th>
                    <th>Is completed</th>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.name }} </td>
                        <td>{{ task.start_date}} </td>
                        <td>{{ task.due_date }} </td>
                        <td>{{ task.is_completed|yesno:"Done,no" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </main>
</body>
</html>
